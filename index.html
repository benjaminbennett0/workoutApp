<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Timer OS - Supersets</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">

    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
        }
        
        /* Top Music Bar */
        #music-zone { 
            height: 15vh; 
            border-bottom: 2px solid #333; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        #progress-bar { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            height: 4px; 
            background: #1DB954; 
            width: 40%; 
        }

        /* Main Workout Zone - Horizontal Flex for Landscape */
        #workout-zone { 
            height: 85vh; 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: space-evenly; 
        }

        .superset-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* Divider / Timer Section */
        #timer-container {
            width: 20vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            height: 60%;
        }
        
        #timer { font-size: 8vw; font-weight: bold; line-height: 1; }
        
        /* Typography */
        .activity-label { font-size: 1.2vw; color: #1DB954; letter-spacing: 2px; margin-bottom: 5px; }
        .exercise-name { font-size: 3.5vw; font-weight: bold; margin: 10px 0; line-height: 1.1; }
        .exercise-stats { font-size: 2.5vw; color: #aaa; }
